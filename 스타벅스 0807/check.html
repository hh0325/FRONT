<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>커스텀 체크박스</title>
<style>
/* 체크박스 기본 숨김 */
.check input[type="checkbox"] {
  display: none;
}

/* 라벨 스타일 - 회색 배경 */
.check label {
  display: inline-block;
  padding-left: 28px; /* 아이콘 공간 */
  background: url("./check.png") no-repeat left center; /* 회색 체크 아이콘 */
  background-size: 20px 20px;
  cursor: pointer;
  line-height: 20px;
}

/* 체크된 상태 - 초록 배경 */
.check input[type="checkbox"]:checked + label {
  background-image: url("./check2.png"); /* 초록 체크 아이콘 */
}
</style>
</head>
<body>

<div class="check">
  <input type="checkbox" id="saveId">
  <label for="saveId">아이디 저장</label>
</div>

</body>
</html>
